<h1>Form</h1>
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" name="email" id="email" class="form-control w-25" [(ngModel)]="email">
</div>
<div class="form-group">
  <label for="fullname">Fullname</label>
  <input type="text" name="fullname" id="fullname" class="form-control w-25" #txtfullname>
</div>
<button class="btn btn-success" (click)="fullname=txtfullname.value">Submit</button>
<br>
<br>
<br>
<p>Email: {{email}}</p>
<p>Fullname: {{fullname}}</p>
